<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteCode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <img class="logo" src="/assets/NoteCodeLogo.svg" alt="NoteCode logo">
    <h1 class="title">Create & Share <span class="subtitle">Your Code easily</span></h1>
    <div class="editor-container" id="editor-container">
      <select class="language-select" name="editor-language" id="language-select">
        <option value="html">HTML</option>
        <option value="javascript">JavaScript</option>
      </select>

      <select class="theme-select" name="editor-theme" id="theme-select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      <div class="buttons-container" id="buttons-container">
        <button class="share-button" id="share-button">
          <img class="share-button__icon" src="/assets/Share.svg" alt="share icon"> Share
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
